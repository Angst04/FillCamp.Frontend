name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          EOF

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm run build

      - name: Create deployment archive
        run: |
          # Debug: Check what's in .next directory
          echo "ğŸ“‹ Checking .next structure..."
          ls -la .next/ | head -10

          # Debug: Check standalone structure
          echo "ğŸ“‹ Checking standalone structure..."
          if [ -d .next/standalone ]; then
            echo "Standalone root contents:"
            ls -la .next/standalone/ | head -15
            if [ -d .next/standalone/.next ]; then
              echo "ğŸ“‹ Contents of standalone/.next:"
              ls -la .next/standalone/.next/ | head -15
            else
              echo "âš ï¸ standalone/.next directory does not exist"
            fi
          fi

          # Create a clean build directory
          mkdir -p deploy-build

          # Copy all files from standalone output (including hidden files/directories like .next)
          # Using tar to preserve all files including hidden ones
          cd .next/standalone
          tar cf - . | (cd ../../deploy-build && tar xf -)
          cd ../..

          # Ensure .next directory exists in deploy-build (create if it doesn't exist from standalone)
          mkdir -p deploy-build/.next

          # Copy static files to the .next directory (required for Next.js)
          echo "Copying static files..."
          cp -r .next/static deploy-build/.next/static

          # Copy BUILD_ID file (required for Next.js production server)
          echo "Copying BUILD_ID..."
          if [ -f .next/BUILD_ID ]; then
            cp .next/BUILD_ID deploy-build/.next/BUILD_ID
            echo "âœ… BUILD_ID copied from .next/BUILD_ID"
          elif [ -f .next/standalone/.next/BUILD_ID ]; then
            cp .next/standalone/.next/BUILD_ID deploy-build/.next/BUILD_ID
            echo "âœ… BUILD_ID copied from standalone/.next/BUILD_ID"
          elif [ -f deploy-build/.next/BUILD_ID ]; then
            echo "âœ… BUILD_ID already exists in deploy-build/.next/"
          else
            echo "âŒ Error: BUILD_ID not found in any expected location"
            echo "Searching for BUILD_ID..."
            find .next -name "BUILD_ID" 2>/dev/null || echo "No BUILD_ID found"
            exit 1
          fi

          # Copy public files if they don't already exist
          if [ ! -d deploy-build/public ]; then
            echo "Copying public files..."
            cp -r public deploy-build/public
          fi

          # Verify critical files and directories exist
          echo "Verifying build structure..."
          if [ ! -f deploy-build/server.js ]; then
            echo "âŒ Error: server.js not found in standalone build"
            exit 1
          fi

          if [ ! -d deploy-build/.next ]; then
            echo "âŒ Error: .next directory not found after copy"
            exit 1
          fi

          if [ ! -f deploy-build/.next/BUILD_ID ]; then
            echo "âŒ Error: BUILD_ID not found after copy. Checking structure..."
            echo "Contents of deploy-build:"
            ls -la deploy-build/
            echo "Contents of deploy-build/.next (if exists):"
            ls -la deploy-build/.next/ 2>/dev/null || echo ".next directory not found"
            exit 1
          fi

          if [ ! -d deploy-build/.next/static ]; then
            echo "âŒ Error: .next/static directory not found after copy"
            exit 1
          fi

          echo "âœ… Build structure verified:"
          echo "  - server.js: $(test -f deploy-build/server.js && echo 'found' || echo 'missing')"
          echo "  - .next directory: $(test -d deploy-build/.next && echo 'found' || echo 'missing')"
          echo "  - BUILD_ID: $(test -f deploy-build/.next/BUILD_ID && echo 'found' || echo 'missing')"
          echo "  - static files: $(test -d deploy-build/.next/static && echo 'found' || echo 'missing')"
          echo ""
          echo "Final structure:"
          ls -la deploy-build/
          echo ""
          echo ".next contents:"
          ls -la deploy-build/.next/

          # Create tarball
          tar -czf frontend-build.tar.gz -C deploy-build .

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend-build.tar.gz"
          target: "/tmp/"

      - name: Extract and setup on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Create backup of current build
            if [ -d /root/frontend-build ]; then
              mv /root/frontend-build /root/frontend-build.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # Extract new build
            mkdir -p /root/frontend-build
            tar -xzf /tmp/frontend-build.tar.gz -C /root/frontend-build
            rm /tmp/frontend-build.tar.gz

            # Restart frontend service to pick up new build
            cd /root
            docker-compose restart frontend

            # Keep only last 3 backups
            ls -dt /root/frontend-build.backup.* | tail -n +4 | xargs -r rm -rf

            echo "âœ… Frontend deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Check if frontend service is running
            if docker ps | grep -q fillcamp-frontend; then
              echo "âœ… Frontend service is running"
            else
              echo "âŒ Frontend service is not running"
              exit 1
            fi

            # Check if nginx is running
            if docker ps | grep -q fillcamp-nginx; then
              echo "âœ… Nginx is running"
            else
              echo "âŒ Nginx is not running"
              exit 1
            fi

            # Check if build files exist
            if [ -f /root/frontend-build/server.js ]; then
              echo "âœ… Frontend build files deployed successfully"
            else
              echo "âŒ Frontend build files not found"
              exit 1
            fi

            # Wait a bit for frontend to be ready
            sleep 5

            # Check if frontend is responding
            if docker exec fillcamp-frontend node -e "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))" 2>/dev/null; then
              echo "âœ… Frontend is responding"
            elif docker exec fillcamp-frontend node -e "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))" 2>/dev/null; then
              echo "âœ… Frontend is responding (root endpoint)"
            else
              echo "âš ï¸ Frontend health check failed, but service is running"
            fi

      - name: Notify on success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check the logs above."
